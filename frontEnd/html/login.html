<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Welcome, login to FindADoc below</h1>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <form action="/" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="email">Email: </label>
                    <input name="firstName" class="form-control" type="text" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password: </label>
                    <input name="lastName" class="form-control" type="password" id="password">
                </div>
                <button name="postType" value="login" type="submit" class="btn btn-primary">Submit</button>
            </form>
            <form action="/register" method="GET">
                <button>Don't have an account? Sign up here! </button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
