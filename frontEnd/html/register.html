<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Welcome, register for FindADoc below</h1>
        </div>
        <br>
        <div class="row">
        <div class="col">
        <form action="/" method="POST">
            <div class="mb-3">
            <label class="form-label" for="firstName">First Name: </label>
            <input name="firstName" class="form-control" type="text" id="firstName">
            </div>
            <div class="mb-3">
            <label class="form-label" for="lastName">Last Name: </label>
            <input name="lastName" class="form-control" type="text" id="lastName">
            </div>
            <div class="mb-3">
            <label class="form-label" for="email">Email Address:</label>
            <input name="email" class="form-control" type="email" id="email">
            </div>
            <div class="mb-3">
            <label class="form-label" for="password">Password :</label>
            <input name="password" class="form-control" type="password" id="password">
            </div>
            <button name="postType" value="register" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
